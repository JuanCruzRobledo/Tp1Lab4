<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TP 1 Lab4</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="flex flex-col items-center justify-center min-h-screen bg-gray-100"
  >
    <header class="mb-6">
      <h1 class="text-4xl font-bold text-blue-600">TP 1 MAGNI</h1>
    </header>

    <main class="bg-white p-8 rounded-lg shadow-md w-80">
      <h2 class="text-2xl font-semibold text-gray-700 mb-4 text-center">
        Iniciar Sesión
      </h2>
      <form id="loginForm" class="flex flex-col gap-4">
        <div class="flex flex-col">
          <label for="username" class="text-gray-700 font-medium"
            >Usuario:</label
          >
          <input
            type="text"
            id="username"
            name="username"
            placeholder="Usuario"
            required
            class="p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
        </div>
        <div class="flex flex-col">
          <label for="password" class="text-gray-700 font-medium"
            >Contraseña:</label
          >
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Contraseña"
            required
            class="p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
        </div>
        <button
          type="submit"
          class="text-lg font-bold text-white bg-blue-500 hover:bg-blue-600 rounded-md p-3 transition-all"
        >
          INGRESAR
        </button>
      </form>
      <p id="mensaje" class="text-red-600 mt-4 text-center"></p>
    </main>

    <footer class="mt-6">
      <p class="text-gray-600">Juan Cruz Robledo</p>
    </footer>

    <script src="loginScript.js"></script>
  </body>
</html>
